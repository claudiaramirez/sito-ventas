<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitio de ventas Agregar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">e-Ventas</a>
    </nav>
    
    <div class="container-fluid">
        <div class="menu-left">
            <ul class="list-group">
                <li class="list-group-item">Alexader Pierce <p>oline</p></li>
                <li class="list-group-item">MAIN NAVIGATION</li>
                <li class="list-group-item"><a href="index.html">Dashboard</a></li>
                <li class="list-group-item"><a href="add.html">Add</a></li>
            </ul>
        </div>
        <!-- <img src="assets/1.png" alt=""> -->
        <div class="datos">
            <form>
                <h4>Datos en Dashboard</h4>
                <div class="form-group">
                    <label for="new">Cantidad de nuevas compras</label>
                    <input type="text" class="form-control" id="new-user" aria-describedby="emailHelp" placeholder="Nuevas Compras">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Incremento de compras</label>
                    <input type="increase" class="form-control" id="increase" placeholder="% incremento de compras">
                </div>
                <div class="form-group">
                    <label for="users">Cantidad de nuevo usuarios</label>
                    <input type="text" class="form-control" id="users" placeholder="Nuevos usuarios">
                </div>
                <div class="form-group">
                    <label for="visit">Cantidad nuevas visitas</label>
                    <input type="text" class="form-control" id="visit" placeholder="Nuevas visitas">
                </div>
                <button type="reset" id="btn-registrer" class="btn btn-primary btn-registrer ">Ingresar datos</button>
            </form>
           
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
